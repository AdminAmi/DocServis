<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <h:outputStylesheet name="css/w3.css" library="resources"/>
        <h:outputStylesheet name="css/w3-theme-blue-gray.css" library="resources"/>
        <h:outputScript name="js/myJS.js" library="resources"/>
         <h:outputStylesheet library="resources" name="font-awesome-4.6.3/css/font-awesome.min.css" />
        <!--<h:outputStylesheet name="css/Forme.css" library="resources"/>-->
        <link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'/>
        <!--
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
      -->
        <style>
         html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft","Roboto",sans-serif; }
         h1{ text-shadow: 3px 3px 5px rgba(150, 150, 150, 1);}
          /*  ::-webkit-scrollbar { 
                display: none; }*/
            body{
                background-color:#eee
            }
            
           /* .w3-sidenav a {padding:16px;font-weight:bold}*/
        </style>
         <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
        <title>TFB Projekti</title>
    </h:head>
    <h:body onload="accordion('Korisnici')">
        
        <c:if test="${LogIn.testRegistracije == true }" > 
             <ui:include src="../stranice/infos.xhtml"/>   
            <h:messages style="display: none"/>
        
      <!-- Navigacija-->  
      <nav class="w3-sidenav w3-collapse w3-theme-light w3-animate-left w3-card-16 w3-center ami-meni " style="display:none; background-color: #eee">
         <ui:insert name="navigacija">
             <ui:include src="/stranice/navigacija.xhtml"/>
         </ui:insert>
      </nav>
      <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer"></div>
      <div id="main" class="w3-main ami-stranica" >  
      <!-- Zaglavlje -->
      <div >
         <ui:insert name="zaglavlje">
             <ui:include src="/stranice/zaglavlje.xhtml"/>
         </ui:insert>
      </div>    
      <!-- SadrÅ¾aj -->
      <div class="w3-container w3-padding-medium ">
           <ui:include src="../stranice/infos.xhtml"/>   
            <h:messages style="display: none"/>
         <ui:insert name="sadrzaj"/>
      </div>
       
       <!-- Footer -->
      <div id="footer" class=" w3-display-container w3-padding-4 w3-theme-l1  w3-bottom " style="opacity: 0.9">
         <ui:insert name="footer"/>
      </div>
       </div>
      <ui:debug/>
   
        </c:if>
        <c:if test="${LogIn.testRegistracije != true }" > <comp:error/> </c:if>
  
    </h:body>
</html>
