<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <head><title>IGNORED</title></head>
    </h:head>
    <h:body>
       
        <ui:composition template="/predlozak/master.xhtml">
            <ui:define name="navigacija">
                <ui:include src="/stranice/navigacija.xhtml"/>
            </ui:define>
            <ui:define name="zaglavlje">
                <ui:include src="/stranice/zaglavlje.xhtml"/>
            </ui:define>
            <ui:define name="sadrzaj">               
               <!--
               Ovdje kucaj :)
               -->
               <div >
                   <div class="w3-container w3-white">
                       <h4>Radni direktorij: #{LogIn.workDir()}</h4>
                    <br/>
                     

                        <h:form id="form" >                            
                            <ui:remove>
                            <h:inputTextarea style="width: 90%" class="w3-small" rows="30" cols="50" value="#{logKontroler.fileData}" />                            
                            </ui:remove>
                            <h:commandButton value="Prikaži sljedećih #{logPagKontroler.pageSize} linija" class="w3-small" 
                                             action="#{logPagKontroler.actionNextPage}" >
                                <f:ajax render="form:text"/>
                            </h:commandButton>
                            <span/>
                            <h:commandButton value="Vrati na početak" class="w3-small"
                                             action="#{logPagKontroler.actionClearOffset}" >
                                <f:ajax render="form:text"/>
                            </h:commandButton>
                            <h:inputTextarea id="text" class="w3-small" rows="31" cols="50" style="width: 90%" value="#{logPagKontroler.data}" />
                        </h:form>                    
                         
               
               
                   </div>
               </div>
            </ui:define>
            <ui:define name="footer">
               <ui:include src="/stranice/footer.xhtml"/>
                 
            </ui:define>
                
            
        </ui:composition>
       
         
    </h:body>
</html>
