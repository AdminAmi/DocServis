<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:moj="http://korisni/faces">
    <h:head>
        
        <head><title>IGNORED</title></head>
    </h:head>
    <h:body >
       
        <ui:composition template="/predlozak/masterProjekti.xhtml">
            <ui:define name="navigacija">
                <ui:include src="/stranice/navigacija.xhtml"/>
            </ui:define>
            <ui:define name="zaglavlje">
                <ui:include src="/stranice/zaglavlje.xhtml"/>
            </ui:define>
            <ui:define name="sadrzaj"> 
                <div >
                    <div class="w3-container w3-white">
                        <h:form>
                        <h3>Spisak projekata Tehničkog fakulteta u Bihaću </h3>
                        <h6>Ukupno projekata: #{projekat.sviProjekti}</h6>
                        <div class="hline"/>
                        <p class="w3-theme-light w3-small" style=" width: 100%">                    
                            
                            <h:dataTable  class="w3-table  w3-bordered w3-striped w3-border  w3-tiny w3-card-8" 
                                          id="tblProjekti"
                                          headerClass="w3-blue-grey"
                                          footerClass="w3-blue-grey"                                        
                                        rows="20"
                                     style="width: 100%"                                   
                                     value="#{projekat.PK.pr}" 
                                     var="Pr"> 
                            <h:column>                                 
                                <f:facet name="header">R/B</f:facet>                             
                                #{projekat.PK.pr.rowIndex + 1}                               
                            </h:column>                             
                            <h:column> 
                                <f:facet name="header">Naziv projekta</f:facet>
                                <a jsf:outcome="detaljiProjekta" > #{Pr.projectTitle} 
                                    <f:param name="IDP" value="#{Pr.id}"/>                                
                                </a>
                            </h:column>
                            <h:column> 
                                <f:facet name="header">Skraćeni naziv</f:facet>#{Pr.fileName}
                            </h:column>
                            <h:column> 
                                <f:facet name="header">Trajanje projekta</f:facet>#{Pr.projectDuration}
                            </h:column> 
                                <f:facet name="footer">
                                    <div class="w3-center w3-small ">
                                    <moj:pager dataTableId="tblProjekti" showpages="10"  selectedStyleClass="ami-nista" />                                      
                                    </div>
                                </f:facet>
                        </h:dataTable>
                           
                            
                        </p>
                        </h:form>
                    </div>
                </div>
            </ui:define>
            <ui:define name="footer">
               <ui:include src="/stranice/footer.xhtml"/>                
            </ui:define> 
        </ui:composition>
       
         
    </h:body>
</html>
