<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <head><title>IGNORED</title></head>
        <f:metadata>
            <f:viewParam name="ID" value="#{webKorisnik.selektovaniID}"/>
            <f:viewAction action="#{webKorisnik.ucitajOsobu()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        
        <ui:composition template="/predlozak/masterKorisnici.xhtml">
            <ui:define name="navigacija">
                <ui:include src="/stranice/navigacija.xhtml"/>
            </ui:define>
            <ui:define name="zaglavlje">
                <ui:include src="/stranice/zaglavlje.xhtml"/>
            </ui:define>
            <ui:define name="sadrzaj"> 
                <div >
                    <div class="w3-container w3-white">                        
                        <h:form id="man"> 
                            <c:if test="${LogIn.korisnik.rola != 'admin' }">
                            <comp:errorURL/>
                        </c:if>
                        <h1>Ažuriranje/Brisanje korisnika</h1>   
                        <h5>
                            <br/>
                            <h:message class="w3-container w3-pale-yellow" for="btnAzKorisnik" />
                            <h:message class="w3-container w3-pale-yellow" for="btnBrKorisnik" />
                            <br/>
                        </h5>   
                        <ul class="w3-leftbar w3-theme-border w3-small" style="list-style-type:none">
                            
                            <li class="ami-li"/>
                            <li class="ami-li">
                                <p>
                                    <label class="ami-labela">Ime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"                                         
                                         value="#{webKorisnik.selektovaniKorisnik.ime}"/>
                                </p>
                            </li>
                            <li class="ami-li">
                                <p>
                                    <label class="ami-labela">Prezime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"                                         
                                         value="#{webKorisnik.selektovaniKorisnik.prezime}"/>
                                </p>
                            </li>
                            <li class="ami-li">
                                <p>
                                    <label class="ami-labela">Korisnička uloga :</label>                            
                                    <h:selectOneMenu class=" w3-border w3-border-black"                                                                                          
                                             value="#{webKorisnik.selektovaniTip}" >
                                        <f:selectItems value="#{LogIn.tipovi}"  />                                
                                    </h:selectOneMenu> 
                                </p>
                            </li>
                            <li class="ami-li">
                                <p>
                                    <label class="ami-labela">Korisničko ime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"                                         
                                         value="#{webKorisnik.selektovaniKorisnik.user}"/>
                                </p>
                            </li>
                            <li class="ami-li">
                                <p>
                                    <label class="ami-labela">Nova lozinka :</label>
                                    <h:inputSecret class="w3-border-0 w3-border-black w3-border-bottom"                                         
                                                 value="#{webKorisnik.selektovaniKorisnik.pass}"/>
                                </p>
                            </li>
                            <li class="ami-li">
                                <p>
                                    <h:commandButton class="w3-btn w3-blue-grey" 
                                             id="btnAzKorisnik"
                                             value="Ažuriraj korisnika"
                                             action="#{webKorisnik.azurirajKorisnika()}"/>
                                    &nbsp; &nbsp;                        
                                    <h:commandButton class="w3-btn w3-blue-grey" 
                                             id="btnBrKorisnik"
                                             value="Obriši korisnika"
                                             action="#{webKorisnik.obrisiKorisnika()}"/>
                                </p>
                            </li>
                                                     
                        </ul>
                       
                        </h:form>
                    </div>
                </div>
            </ui:define>
            <ui:define name="footer">
               <ui:include src="/stranice/footer.xhtml"/>                 
            </ui:define> 
        </ui:composition>   
        
    </h:body>
</html>
