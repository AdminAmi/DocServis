<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"      
      xmlns:comp="http://xmlns.jcp.org/jsf/composite/comp"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <head><title>IGNORED</title></head>
    </h:head>
    <h:body>
        <ui:composition template="/predlozak/masterKorisnici.xhtml">
            <ui:define name="navigacija">
                <ui:include src="/stranice/navigacija.xhtml"/>
            </ui:define>
            <ui:define name="zaglavlje">
                <ui:include src="/stranice/zaglavlje.xhtml"/>
            </ui:define>
            <ui:define name="sadrzaj">
                 <div >
                   <div class="w3-container w3-white">
                        <h1>Unos novog korisnika.</h1>                       
                        <h5><strong>Unesite tražene podatke!</strong></h5>
                        <h:form > 
                        <c:if test="${LogIn.korisnik.rola!= 'admin' }" >
                            <comp:errorURL/>
                        </c:if>
                            <ul class="w3-leftbar  w3-theme-border w3-small" style="list-style-type:none">
                                <li class="ami-li "></li>
                                <li class="ami-li ">
                                    <p>
                                    <label class="ami-labela">Ime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"
                                        value="#{LogIn.noviKorisnik.ime}"                                                
                                        p:required="true" /> 
                                    </p>
                                </li>
                                <li class="ami-li">
                                    <p>
                                    <label class="ami-labela">Prezime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"
                                        value="#{LogIn.noviKorisnik.prezime}"                                                
                                        p:required="true" /> 
                                    </p>
                                </li>
                                <li class="ami-li">
                                    <p>
                                    <label class="ami-labela">Rola :</label>
                                    <h:selectOneMenu  class="w3-border-0 w3-border-black w3-border-bottom"                                            
                                             value="#{LogIn.noviKorisnik.rola}" >
                                            <f:selectItem itemValue="admin" itemDescription="Administrator"/>
                                            <f:selectItem itemValue="korisnik" itemDescription="Korisnik"/>
                                            <f:selectItem itemValue="gost" itemDescription="gost"/>
                                            </h:selectOneMenu> 
                                    </p>
                                </li>
                                <li class="ami-li">
                                    <p>
                                    <label class="ami-labela">Korisničko ime :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"
                                                 value="#{LogIn.noviKorisnik.user}"                                                
                                                p:required="true" /> 
                                    </p>
                                </li>
                                <li class="ami-li">
                                    <p>
                                    <label class="ami-labela">Nova lozinka :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"
                                                 value="#{LogIn.newPass}"                                                
                                        p:required="true" /> 
                                    </p>
                                </li>
                                <li class="ami-li">
                                    <p>
                                    <label class="ami-labela">Potvrdi lozinku :</label>
                                    <h:inputText class="w3-border-0 w3-border-black w3-border-bottom"
                                                 value="#{LogIn.confirmPass}"                                                
                                        p:required="true" /> 
                                    </p>
                                </li>
                                <li >
                                    <p>
                                    
                                        <h:commandButton id="btnNoviKorisnik"
                                                         class="w3-btn w3-blue-grey"
                                                         value="UNESI PODATKE!"
                                                         action="#{LogIn.unesiNovogKorisnika()}"/> 
                                    </p>
                                </li>
                                <li class="ami-li "></li>
                            </ul>
                        </h:form>
                   </div>
                 </div>
                
            </ui:define>
            <ui:define name="footer">
                <ui:include src="/stranice/footer.xhtml"/>                
            </ui:define> 
        </ui:composition>
    </h:body>
</html>
