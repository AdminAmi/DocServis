<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dobrodošli na web aplikaciju za pregled projekata</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <META HTTP-EQUIV="refresh" CONTENT="300"/>
        <h:outputStylesheet name="css/w3.css" library="resources"/>
        <style type="text/css">
             *:focus {outline: none;}
        </style>
    </h:head>
    <h:body class="w3-container" onload="document.getElementById('id01').style.display='block'">  
    <!-- iZGRADNJA MODAL DIALOGA -->  
    <h:form id="loginForm">
    <div id="id01" class="w3-modalAmi">       
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" 
             style="max-width:500px">
            <header class="w3-container w3-blue-grey">
                <h2>Forma za prijavu na aplikaciju</h2>
            </header>
            <div class="w3-center"><br/>
                <!-- kod za grešku registracije -->
                <div class="w3-container">
                    <h4><h:message class="w3-red w3-card-16 w3-round-medium" for="myButton"/></h4>
                </div> 
                <!--Slika -->
                <h:graphicImage value="/resources/img/tfbgrb.png" 
                                alt="Grb" 
                                style="width: 35%" 
                                class="w3-circle w3-margin-top">
                </h:graphicImage>        
            </div>
            <!-- Forma za registraciju -->
            <div class="w3-container  ">
                <div class="w3-section w3-small">
                    
                    <label ><b>Korisničko ime :</b></label>
                    <h:inputText id="korisnik" 
                                 class=" w3-border-0 w3-border-bottom w3-hover-border-grey w3-margin-bottom w3-center"
                                 style="width: 100%"
                                 value="#{LogIn.user}"
                                 autocomplete="off"/>   
                    
                    <label><b>Korisnička zaporka :</b></label>
                    <h:inputSecret id="lozinka" 
                                   class="  w3-border-0 w3-border-bottom w3-hover-border-grey w3-margin-bottom w3-center "
                                   style="width: 100%"
                                   value="#{LogIn.pass}"
                                   autocomplete="off"/> 
                    <h:commandButton value="Login"
                                     id="myButton"
                                     class="w3-btn w3-btn-block w3-green w3-section w3-round-medium "
                                     action="#{LogIn.registracija()}"/>                            
                    </div>
                </div>    
            <!-- Kraj forme za registraciju -->
            <footer class="w3-container w3-blue-grey w3-right-align"> 
                <p>&copy;Amel Džanić</p>
            </footer>
        </div>
    </div>
    </h:form>  
        
        
    </h:body>
</html>
