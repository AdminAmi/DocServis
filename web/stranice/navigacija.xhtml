<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>IGNORED</title>
       
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>
                
               
            <h:graphicImage value="/resources/img/tfbgrb.png" alt="Grb" style="width: 65.5%" class="w3-circle  w3-margin-top  w3-margin-bottom "> </h:graphicImage>               
                          
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-text-blue-grey w3-hide-large w3-closenav w3-large">Close &times;</a>               
            <hr/>
            
            <div  class="w3-container w3-left-align w3-small w3-accordion ">
                <ul class="w3-leftbar w3-border-cyan w3-left-align" style="text-decoration: none; padding-left: 0">
               <a href="#" onclick="accordion('Projekti')">
                   <span class="w3-large w3-text-cyan fa fa-folder-open-o"  aria-hidden="true"/> 
                   &npsb;&npsb;
                   <strong>Projekti</strong> </a>
                    <div id="Projekti" class="w3-accordion-content" >
                        
                            <h:link id="pretrazivanjeProjekata" 
                                outcome="/projekti/pretrazivanjeProjekata"
                                class=" ami-font ami-link-tab " 
                                
                                value="Pretraživanje projekata" />            
                        
                            <h:link id="sviProjekti" 
                                value="Spisak svih projekata" 
                                 class="ami-font ami-link-tab" 
                                outcome="/projekti/sviProjekti" />
                            <h:link id="noviProjekat" 
                               value="Unos novog projekta" 
                               class="ami-font ami-link-tab" 
                               outcome="/projekti/noviProjekat" 
                               rendered="${LogIn.lk.korisnik.rola=='admin'}" />
                        
                    </div>
                    </ul>
            </div>
            <hr/>  
            <div class="w3-container w3-left-align w3-small  w3-accordion">
                <ul class="w3-leftbar w3-border-orange" style="text-decoration: none; padding-left: 0">
                <a href="#" onclick="accordion('Korisnici')">
                    <span class="w3-large w3-text-orange fa fa-users"  aria-hidden="true"/> 
                    &npsb;&npsb;
                    <strong>Korisnički meni</strong> </a>
                <div id="Korisnici" class="w3-accordion-content">
                    
                    <h:link id="promjenaKorisnickihPodataka" 
                           value="Promjena lozinke"  
                           class="ami-font ami-link-tab" outcome="/korisnik/promjenaLozinke" 
                           rendered="${LogIn.lk.korisnik.rola!='guest'}" /> 
                    <h:link id="unosNovogKorisnika" 
                           value="Unos novog korisnika" 
                           class="ami-font ami-link-tab" 
                           outcome="/korisnik/noviKorisnik" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" /> 
                    <h:link id="pretrazivanjeKorisnika" 
                           value="Pretraživanje korisnika"  
                           class="ami-font ami-link-tab" outcome="/korisnik/pretrazivanjeKorisnika" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" /> 
                    
                </div>
                    </ul>
            </div>
            <hr/>
            <div class="w3-container w3-left-align w3-small">
                <ul class="w3-leftbar w3-border-blue" style="text-decoration: none; padding-left: 0">
                <a href="#" onclick="accordion('NNV')">
                    <span class="w3-large w3-text-blue fa fa-pencil-square-o"  aria-hidden="true"/>
                    &npsb;&npsb;
                    <strong>Sjednice NNV-a</strong></a>
                <div id="NNV" class="w3-accordion-content">
                    
                        <h:link id="novaSjednicaNNV" 
                           value="Nova Sjednica NNV-a"  
                           class="ami-font ami-link-tab" outcome="/nnv/novaSjednica" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" /> 
                
                        <h:link id="pregledSjednicaNNV" 
                           value="Pregled sjednica NNV-a"  
                           class="ami-font ami-link-tab" outcome="/nnv/pregledSjednica" 
                           rendered="${LogIn.lk.korisnik.rola!='guest'}" /> 
                        
                        <h:link id="pretragaSjednicaNNV" 
                           value="Pretraga sjednica NNV-a"  
                           class="ami-font ami-link-tab" outcome="/nnv/pretragaSjednica" 
                           rendered="${LogIn.lk.korisnik.rola!='guest'}" />
                    
                </div>
                    </ul>
            </div>
            <hr/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
