<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form>        
            <h:graphicImage value="/resources/img/tfbgrb.png" alt="Grb" style="width: 65.5%" class="w3-circle  w3-margin-top  w3-margin-bottom "> </h:graphicImage>               
                          
            <a href="javascript:void(0)" onclick="w3_close()" class="w3-text-blue-grey w3-hide-large w3-closenav w3-large">Close &times;</a>               
            <hr/>
            
            <div class="w3-container w3-left-align w3-small">
            <strong>Projekti</strong>            
            <ul class="w3-leftbar w3-border-cyan">
            <h:commandLink id="pretrazivanjeProjekata" 
                           value="Pretraživanje projekata" 
                           class="w3-small" 
                           action="pretrazivanjeProjekata" />
            <h:commandLink id="sviProjekti" 
                           value="Spisak svih projekata" 
                           class="w3-small" 
                           action="sviProjekti" />
            <h:commandLink id="noviProjekat" 
                           value="Unos novog projekta" 
                           class="w3-small" action="noviProjekat" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" />
            </ul>
            </div>
            <hr/>  
            <div class="w3-container w3-left-align w3-small">
            <strong>Korisnički meni</strong> 
            <ul class="w3-leftbar w3-border-orange">
            <h:commandLink id="promjenaKorisnickihPodataka" 
                           value="Promjena lozinke"  
                           class="w3-small" action="/korisnik/promjenaPodataka" 
                           rendered="${LogIn.lk.korisnik.rola!='guest'}" /> 
            <h:commandLink id="unosNovogKorisnika" 
                           value="Unos novog korisnika" 
                           class="w3-small" 
                           action="/korisnik/noviKorisnik" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" /> 
            <h:commandLink id="pretrazivanjeKorisnika" 
                           value="Pretraživanje korisnika"  
                           class="w3-small" action="/korisnik/pretrazivanjeKorisnika" 
                           rendered="${LogIn.lk.korisnik.rola=='admin'}" /> 
            </ul>
            </div>
            
            <hr/>
            
            
            </h:form>
        </ui:composition>
    </h:body>
</html>
