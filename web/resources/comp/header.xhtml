<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="Ime" required="true" />
        <cc:attribute name="Prezime" required="true"/>
        <cc:attribute name="isOK" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
       <!--Header Unosi -->
            <div id="myTop" class="w3-top w3-container w3-padding-16 w3-theme w3-large"> 
                <i class="fa fa-bars w3-opennav w3-hide-large w3-xlarge w3-margin-left w3-margin-right" 
                   onclick="w3_open()"></i>
                <span id="myIntro" class="w3-hide"><h5><i>arhi</i><b>PROJEKAT</b></h5><!-- 
                    <br/><p class="w3-small"> Korisnik :#{cc.attrs.isOK}                        
                            <h:outputText value="#{cc.attrs.Ime}" rendered="${cc.attrs.isOK=='admin'}"/>
                             #{cc.attrs.Prezime}</p>
                        -->
                </span>                                      
            </div>
            <header class="w3-display-container w3-theme w3-padding-32 w3-padding-jumbo "> 
                <h1 class="w3-xxlarge w3-padding-8"><i>arhi</i><b>PROJEKAT</b></h1>
                <div class="w3-display-bottomright w3-tiny">Bottom Right</div>
                <!--
                <p>Korisnik: #{cc.attrs.isOK}
                            <h:outputText value="#{cc.attrs.Ime}" rendered="${cc.attrs.isOK=='admin'}"/>
                             #{cc.attrs.Prezime}<br/></p>
                -->
            </header>
        <!--Kraj header unosa -->  
        
    </cc:implementation>
</html>
